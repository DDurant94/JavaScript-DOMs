<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Daniel Durant">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="e_commerce_contact_from.js" defer></script>

    <title>Contact Us</title>

  </head>

  <body id="contact-form-body">

    <header id="header">

      <div id="contact-header-title">

        <h1>Contact Us</h1>

      </div>

      <nav id="nav-bar" class="navbar navbar-expand-lg bg-body-tertiary">
      
        <div class="container-fluid">
      
          <a class="navbar-brand" href="../home/index.html"><i class="fa fa-home" aria-hidden="true"></i></a>
      
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarNav">
      
            <ul class="navbar-nav">
      
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../catalog/e_commerce_products.html">Catalog</a>
              </li>
      
              <li class="nav-item">
                <a class="nav-link active" href="../contact_us/contact.html">Contact Us</a>
              </li>
      
            </ul>
      
          </div>
      
        </div>
        </nav>

    </header>
    
    <div class="container-fluid-center bg-secondary p-5 mt-3 text-dark">

      <form id="contact-form" action="" class="row g-3 p-4 needs-validation bg-secondary-subtle rounded-2" novalidate>

        <div id="contact-form-title">

          <h2 class="text-center">Contact Form</h2>
  
        </div>

        <div class="mb-3 col-12 input-group form-floating">

          <input type="text" class="form-control rounded-2" placeholder="Username" id="exampleFormControlInput1" required>
          <label for="exampleFormControlInput1" class="form-label">Username</label>

          <div class="valid-feedback">
            Looks good!
          </div>

          <div class="invalid-feedback">
            Please enter username.
          </div>

        </div>

        <div class="mb-3 col-12 input-group form-floating">

          <input type="email" class="form-control rounded-2" id="exampleFormControlInput2" placeholder="name@example.com" required>
          <label for="exampleFormControlInput2" class="form-label">Email address</label>

          <div class="valid-feedback">
            Looks good!
          </div>

          <div class="invalid-feedback">
            Please enter E-mail.
          </div>

        </div>
  
        <div class="mb-3 col-12 input-group form-floating">

          <textarea class="form-control rounded-2" id="exampleFormControlTextarea1" placeholder="Message" rows="3" required></textarea>
          <label for="exampleFormControlTextarea1" class="form-label">Message</label>

          <div class="valid-feedback">
            Looks good!
          </div>

          <div class="invalid-feedback">
            Enter a short message to better help you.
          </div>

        </div>

        <div class="mb-3 col-12">

          <button id="bttn-click" class="btn btn-primary" form="contact-form" type="submit">Submit Form</button>

        </div>

      </form>

      </div>
    
  </body>

</html>
